<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <button id="reform-grid-btn">Reform grid</button>
    <div id="grid">
        
    </div>
    <label><input id='random-coloring' type="checkbox"> Random coloring</label>
    <label for="color-input">Choose color: <input id='color-input' type="color" value="#00aaff" alpha></label>
    <button id="toggle-coloring-btn" class="red-btn">Stop coloring</button>
    <p>Hint: press (t) to toggle coloring, r to toggle random coloring, and c to change color.</p>
    
    <h2>Grid Size</h2>
    <div id="grid-sizes">
        <button value="small">352px</button>
        <button value="medium">512px</button>
        <button value="large">768px</button>
        <button value="extra-large">960px</button>
    </div>
    <p>Changing the grid size also automatically changes the amount of squares to help keep a clean square-size ratio.</p>
    <script src="./script.js"></script>
</body>
</html>
